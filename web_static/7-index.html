<!DOCTYPE html>
<html lang="en">

<!-- Head Styles -->
<head>
    <meta charset="utf-8" />
    <title>AirBnB Clone</title>

    <!-- Link to CSS stylesheets -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

    <!-- Link to favicon -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<!-- Body Styles -->
<body>

    <!-- Header section -->
    <header>
        <!-- Header content would go here -->
    </header>

    <!-- Main content container -->
    <div class="container">
        <!-- Filters section -->
        <section class="filters">
            <!-- Search button -->
            <button>Search</button>

            <!-- Locations filter -->
            <div class="locations">
                <h3>States</h3>
                <h4>San Francisco, Indiana..</h4>
                <div class="popover">
                    <ul>
                        <!-- Dropdown for New Mexico City -->
                        <li>
                            <h2>San Francisco</h2>
                            <ul>
                                <li>Buffalo</li>
                                <li>New Mexico City</li>
                            </ul>
                        </li>
                        <!-- Dropdown for Virginia -->
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>Indiana</li>
                                <li>Arizona</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Amenities filter -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen..</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Places section -->
        <section class="places">
            <h1>Places</h1>
            <!-- Articles for places -->
            <article>
                <h2>Cottage</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>Pent House</h2>
            </article>
            <article>
                <h2>Flat</h2>
            </article>
        </section>

    </div>

    <!-- Footer section -->
    <footer>
        My School
    </footer>
</body>

</html>
